backup:
  name: "Test configuration: tar local"
  type: tar
  # incremental: True
  directories:
    - .

destination:
  destination: /tmp/spufd2
  type: local

logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    simple:
      format: '%(levelname)s %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
  loggers:
    backup:
      level: DEBUG
      handlers:
        - console
