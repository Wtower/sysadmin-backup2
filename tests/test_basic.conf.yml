backup:
  name: Test configuration: tar
  type: tar
  # incremental: True
  directories:
    - .
  mysqldump: True
  postgresdump: True

destination:
  destination: /tmp/spufd2
  type: usb
  device: /dev/sdf

logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    simple:
      format: '%(levelname)s %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
  loggers:
    backup:
      level: DEBUG
      handlers:
        - console
